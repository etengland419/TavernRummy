# GitHub Actions Workflow for Automatic Deployment
# This file tells GitHub to automatically build and deploy your game
# every time you push changes to the main branch

name: Deploy Tavern Rummy to GitHub Pages

# When should this run?
on:
  push:
    branches:
      - main  # Run when you push to main branch
  workflow_dispatch:  # Also allow manual triggering from GitHub UI

# Set permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Step 1: Build the React app
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      # 1.1: Download your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 1.2: Install Node.js (JavaScript runtime)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 1.3: Install dependencies (React, Tailwind, etc.)
      - name: Install dependencies
        run: npm ci

      # 1.4: Build the production version
      - name: Build project
        run: npm run build

      # 1.5: Upload the built files for deployment
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Step 2: Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    needs: build  # Wait for build to complete first
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 2.1: Deploy the built files
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
